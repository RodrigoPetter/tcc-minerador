<div class="page-header">
    <h1>Lista de fotos</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="form-group col-md-3">
            <label>Incluir nova foto</label>
            <input type="file" class="form-control" placeholder="foto" ng-model="data.imagem" base-sixty-four-input>
        </div>
        <div class="form-group col-md-3">
            <select name="repeatSelect" id="repeatSelect" ng-model="data.owner">
                <option value="">---Selecione o dono---</option>
                <option ng-repeat="pessoa in listaPessoas" value="{{pessoa._links.self.href}}">{{pessoa.nomeCompleto}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="incluir()">Incluir</button>
        <span ng-bind="mensagem"></span>
    </div>
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <th>
                ID
            </th>
            <th>
                Foto
            </th>
            <th>JÃ¡ analisada?</th>
            </thead>
            <tbody>
            <tr ng-repeat="foto in listaFotos">
                <td>
                    <span ng-bind="extrairID(foto)"></span>
                </td>
                <td>
                    <img style="max-width: 150px" data-ng-src="data:image/png;base64,{{foto.imagem}}"/>
                </td>
                <td>
                    <span ng-bind="foto.analisada"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

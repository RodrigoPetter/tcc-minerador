<div class="page-header">
    <h1>Lista de fotos</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <th>
                ID
            </th>
            <th>
                Foto
            </th>
            <th>JÃ¡ analisada?</th>
            </thead>
            <tbody>
            <tr ng-repeat="foto in listaFotos">
                <td>
                    <span ng-bind="extrairID(foto)"></span>
                </td>
                <td>
                    <img style="max-width: 150px" data-ng-src="data:image/png;base64,{{foto.imagem}}"/>
                </td>
                <td>
                    <span ng-bind="foto.analisada"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

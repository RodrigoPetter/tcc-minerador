<div class="page-header">
    <h1>Lista de pessoas</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>
                    ID
                </th>
                <th>
                    Nome Completo
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in listaPessoas">
                    <td>
                        <span ng-bind="extrairID(pessoa)"></span>
                    </td>
                    <td>
                        <span ng-bind="pessoa.nomeCompleto"></span>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-default" ng-click="resultadoMineracao(extrairID(pessoa))">Resultado Mineração</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

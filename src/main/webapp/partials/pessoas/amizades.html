<div class="page-header">
    <h1>Liste de amigos de {{nomePessoa}}</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="form-group col-md-3">
            <select name="repeatSelect" id="repeatSelect" ng-model="data.novaAmizadeId">
                <option value="">---Incluir nova amizade---</option>
                <option ng-repeat="pessoa in listaNovosAmigos track by pessoa._links.self.href" value="{{extrairID(pessoa)}}">{{pessoa.nomeCompleto}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="addAmizade()">Incluir</button>
        <span ng-bind="mensagem"></span>
    </div>
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>
                    ID
                </th>
                <th>
                    Nome Completo
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="pessoa in listaPessoas track by pessoa._links.self.href">
                    <td>
                        <span ng-bind="extrairID(pessoa)"></span>
                    </td>
                    <td>
                        <span ng-bind="pessoa.nomeCompleto"></span>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-default" ng-click="amizades(extrairID(pessoa))">Amizades</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="page-header">
    <h1>Fotos aguardando an√°lise</h1>
</div>

<div class="panel panel-default"
     ng-repeat="foto in listaFotos">
    <div class="panel-body">
        <img style="max-width: 250px" data-ng-src="data:image/png;base64,{{foto.imagem}}"/>
        <button type="submit" class="btn btn-default" ng-click="analisar(extrairID(foto))">Analisar</button>
        <button type="submit"
                class="btn btn-default"
                ng-if="foto.resultadoAnalise"
                ng-click="salvar(extrairID(foto))">
            Salvar resultado
        </button>
        <div class="well well-lg" ng-if="foto.resultadoAnalise">
            <b><p>Pessoas identificadas</p></b>
            <p ng-repeat="resultado in foto.resultadoAnalise">{{resultado.Prediction}}: {{resultado.confidence}}</p>
        </div>
    </div>
</div>

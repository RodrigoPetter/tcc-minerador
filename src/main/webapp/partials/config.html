<div class="page-header">
    <h1>Configurações</h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <button type="submit"
                class="btn btn-default"
                ng-click="gerarClassifiers()">Treinamento Offline
        </button>
        <span ng-show="gerando">Treinamentos sendo gerados. Por Favor aguarde...</span>
        <span ng-show="concluido">Treinamento concluído.</span>
        <span ng-show="erro">Erro! Mais detalhes no console.</span>
    </div>
    <div class="panel-body">
        <button type="submit"
                class="btn btn-default"
                ng-click="gerarClassifiers()">Treinamento a partir do Facebook
        </button>
    </div>
    <div class="panel-body">
        <button type="submit"
                class="btn btn-default"
                ng-click="zerarBase()">Zarar base de dados
        </button>
        <span>{{msgZerarBase}}</span>
    </div>
</div>

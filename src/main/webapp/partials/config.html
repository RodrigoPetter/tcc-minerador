<div class="page-header">
    <h1>Configurações</h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <button type="submit"
                class="btn btn-default"
                ng-click="gerarClassifiers()">Gerar treinamentos e alimentar banco de dados

        <span ng-show="erro">Erro! Mais detalhes no console.</span>
    </div>
</div>

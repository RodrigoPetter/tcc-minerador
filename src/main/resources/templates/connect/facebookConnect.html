<html>
	<head>
		<title>Conexão com o Facebook</title>
	</head>
	<body>
		<h3>Conexão com o Facebook</h3>
		
		<form action="/connect/facebook" method="POST">
			<div class="formInfo">
				<p>O aplicativo ainda não está conectado com seu Facebook. Clique no botão para acessar o aplicativo usando sua conta do Facebook.</p>
			</div>
			<p><button type="submit">Conectar com o Facebook</button></p>
		</form>
	</body>
</html>

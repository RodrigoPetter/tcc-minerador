buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-json', version: '2.0.1'
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-websocket')
	compile('org.springframework.data:spring-data-rest-webmvc')
	compile("com.fasterxml.jackson.core:jackson-databind")
	compile('org.springframework.social:spring-social-facebook:2.0.3.RELEASE')
	compile('mysql:mysql-connector-java')
	compile('org.codehaus.groovy:groovy')
    compile group: 'org.apache.xmlrpc', name: 'xmlrpc-client', version: '3.1.3'
	runtime("org.springframework.boot:spring-boot-starter-thymeleaf")
}
